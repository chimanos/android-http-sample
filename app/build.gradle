apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.chimanos.httpsample"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    //Retrofit qui est la librairie permettant de faire des appels réseaux
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    //Gson factory (POur serialiser avec Gson)
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    //Rx Retrofit adapter
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    //OkHttp (Retrofit inclue déjà OKHttp mais pour plus de flexibilité on l'importe quand même)
    implementation 'com.squareup.okhttp3:okhttp:3.14.2'
    //Intercepteur OKHttp permettant d'afficher le log des requettes
    implementation("com.squareup.okhttp3:logging-interceptor:3.14.2")

    //RxAndroid & RxJava
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.x.x'

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
